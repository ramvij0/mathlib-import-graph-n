<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Minimal Sigma.js + Graphology Example</title>

  <!-- Load libraries -->
  <script src="vendor/sigma.min.js"></script>
  <script src="vendor/graphology.min.js"></script>
  <script src="vendor/graphology-library.min.js"></script>

  <!-- Minimal styling: full page container -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #sigma-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Graph container -->
  <div id="sigma-container"></div>

  <script>
    // Example: fetch a GEXF file from the same directory.
    // Change "import.gexf" as needed for your actual path.
    fetch("import.gexf")
      .then(response => response.text())
      .then(gexfString => {
        // Parse the GEXF into a Graphology object
        const Graph = graphology.Graph;
        const parsedGraph = graphologyLibrary.gexf.parse(Graph, gexfString);

        // Create a Sigma instance to visualize the graph
        new Sigma.Sigma(parsedGraph, document.getElementById("sigma-container"));
      })
      .catch(error => {
        console.error("Error loading GEXF:", error);
      });
  </script>
</body>
</html>
